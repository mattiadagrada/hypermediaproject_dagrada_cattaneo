		<ol class="breadcrumb" >

	</div>
</div>

<div class="devimage">
	<div class="container-fluid">

			<img src="images/alldevs.jpg">

	</div>
</div>
<!--DEVICES IMAGE -->

			<div class="container-fluid">

				</div>

			<div class="container-fluid">
