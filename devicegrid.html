<!-- DEVICES GRID-->
<div class="container-fluid devicecontainer">
	<div class="row">
		<div class="devicegrid">
		<h2 id="TCategory"></h2>
			<div class="col-md-3">
				<form class="filters">
					<h3> FILTERS </h3>
					<legend class="filtertitle"> Price </legend>
					<div class="filterinputs">
						<input type="checkbox" name="price" value="1"> &lt; 150 <br>
						<input type="checkbox" name="price" value="2"> 150-300 <br>
						<input type="checkbox" name="price" value="3"> 300-400 <br>
						<input type="checkbox" name="price" value="4"> &gt; 400 <br>
					</div>
					<legend class="filtertitle"> Brand </legend>
					<div class="filterinputs">
						<input type="checkbox" name="brand" value="Apple"> Apple <br>
						<input type="checkbox" name="brand" value="Huawei"> Huawei <br>
						<input type="checkbox" name="brand" value="LG"> LG <br>
						<input type="checkbox" name="brand" value="Microsoft"> Microsoft <br>
						<input type="checkbox" name="brand" value="Samsung"> Samsung <br>
						<input type="checkbox" name="brand" value="Sony"> Sony <br>
					</div>
					<legend class="filtertitle"> OS </legend>
					<div class="filterinputs">
						<input type="checkbox" name="os" value="Android"> Android <br>
						<input type="checkbox" name="os" value="iOS"> iOS <br>
						<input type="checkbox" name="os" value="Windows"> Windows <br>
					</div>
				</form>
			</div>
            <div class="col-md-9 devices">
			</div>
		</div>
	</div>
</div>
<!-- END DEVICES GRID -->
